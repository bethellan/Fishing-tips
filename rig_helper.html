<!-- Rig Helper Modal -->
<div id="rigHelperModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); z-index:10001;">
  <div style="max-width:560px; margin:6vh auto; background:#fff; border-radius:10px; padding:16px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h3 style="margin:0;">Rig Helper</h3>
      <button id="rigHelperCloseBtn" aria-label="Close">âœ•</button>
    </div>
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px;">
      <label>Mainline <select id="rh_mainlineType"><option>braid</option><option>mono</option></select></label>
      <label>Mainline lb <input id="rh_mainlineLb" type="number" value="30"></label>
      <label>Leader lb <input id="rh_leaderLb" type="number" value="40"></label>
      <label>Shockleader? <select id="rh_shock"><option>yes</option><option>no</option></select></label>
      <label>Rod length (ft) <input id="rh_rodFt" type="number" value="14.5"></label>
      <label>Casting <select id="rh_cast"><option>soft</option><option>OH</option><option>OTG</option></select></label>
      <label>Target species
        <select id="rh_species">
          <option>Kahawai</option><option>Snapper</option><option>Gurnard</option>
          <option>Blue Moki</option><option>Tarakihi</option><option>Yellowtail Kingfish</option>
          <option>Rig (Spotted Smoothhound)</option><option>School Shark (Tope)</option>
          <option>John Dory</option>
        </select>
      </label>
      <label>Livebaiting? <select id="rh_livebait"><option>no</option><option>yes</option></select></label>
    </div>
    <div style="margin-top:10px; display:flex; justify-content:flex-end;">
      <button id="rh_calcBtn" style="background:#0a7; color:#fff; padding:8px 12px; border-radius:6px;">Recommend setup</button>
    </div>
    <div id="rh_result" style="margin-top:12px; padding:10px; background:#f7f7f7; border-radius:8px; white-space:pre-wrap;"></div>
  </div>
</div>
<button id="rigHelperFab" title="Rig Helper" style="position:fixed; right:14px; bottom:14px; z-index:10002; border-radius:999px; padding:10px 14px; background:#0a7; color:#fff; border:none; box-shadow:0 3px 10px rgba(0,0,0,.25);">ðŸŽ£ Rig</button>
